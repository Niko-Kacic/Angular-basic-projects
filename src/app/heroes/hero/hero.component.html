<h1>Spiderman</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{name}}</dd>

    <td>Edad:</td>
    <dd>{{age}}</dd>

    <td>Metodo:</td>
    <dd>{{getHeroDescription()}}</dd>

    <td>Capitalizado:</td>
    <dd>{{capitalizedName}}</dd>
</dl>

<button (click)="changeHeroName()" class="btn btn-primary mx-2">
  Cambiar Nombre
</button>

<button (click)="changeHeroAge()" class="btn btn-primary ">
  Cambiar Edad
</button>
